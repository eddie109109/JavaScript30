<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" id="65"></audio>
  <audio data-key="83" src="sounds/hihat.wav" id="83"></audio>
  <audio data-key="68" src="sounds/kick.wav" id="68"></audio>
  <audio data-key="70" src="sounds/openhat.wav" id="70"></audio>
  <audio data-key="71" src="sounds/boom.wav" id="71"></audio>
  <audio data-key="72" src="sounds/ride.wav" id="72"></audio>
  <audio data-key="74" src="sounds/snare.wav" id="74"></audio>
  <audio data-key="75" src="sounds/tom.wav" id="75"></audio>
  <audio data-key="76" src="sounds/tink.wav" id="76"></audio>

<script>
  document.onkeypress = function (e) {
    e = e || window.event;
    console.log(e.keyCode);
    let audio;
    switch(e.keyCode) {
      case 97:
        audio = document.getElementById("65")
        audio.play();
        break;
      case 115:
        audio = document.getElementById("83")
        audio.play();
        break;
      case 100:
        audio = document.getElementById("68")
        audio.play();
        break;
      case 102:
        audio = document.getElementById("70")
        audio.play();
        break;
      case 103:
        audio = document.getElementById("71")
        audio.play();
        break;
      case 104:
        audio = document.getElementById("72")
        audio.play();
        break;
      case 106:
        audio = document.getElementById("74")
        audio.play();
        break;
      case 107:
        audio = document.getElementById("75")
        audio.play();
        break;
      case 108:
        audio = document.getElementById("76")
        audio.play();
        break;
      default:
        audio = document.getElementById("65")
        audio.play();
    }
  }
  
</script>
</body>
</html>
